<div class="father-div">
    <h1>Father component</h1>
    <app-child-component [name] = "name" [age] = "age"></app-child-component>
</div>

<!-- Porque usei [name] = "name"? ESTOU PASSANDO UMA PROPRIEDADE QUE SE CHAMA "NAME" E CONSTA NO COMPONENTES PAI PARA UMA PROPRIEDADE CHAMADA "NAME" QUE CONSTA NO COMPOENTE FILHO.-->
<!-- Entre colchetes, a propriedade que está no componente filho e entre aspas é a propriedade que está no componente pai-->
